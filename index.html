<!DOCTYPE html>

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff6f91, #ffc1cc);
    overflow: hidden;
    font-family: Arial, sans-serif;
}

h1 {
    text-align: center;
    color: white;
    margin-top: 15px;
}

#counter {
    text-align: center;
    color: white;
    font-size: 18px;
}

.heart {
    position: absolute;
    font-size: 40px;
    cursor: pointer;
    animation: float 6s infinite alternate;
}

@keyframes float {
    from { transform: translateY(0); }
    to { transform: translateY(-50px); }
}

.popup {
    position: fixed;
    background: white;
    padding: 20px;
    border-radius: 15px;
    width: 300px;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: none;
    text-align: center;
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
}

button {
    padding: 8px 15px;
    background: #ff4d6d;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
}
</style>
</head>

<body>
